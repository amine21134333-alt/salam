<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIPS</title>
    <link rel="stylesheet" href="WWW.CSS" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="input-section">
          <label>Bill</label>
          <div class="input-box">
            <span>$</span>
            <input type="number" placeholder="0" />
          </div>

          <label>Select Tip %</label>
          <div class="tip-options">
            <div id="tip-options">
              <button>5%</button>
              <button>10%</button>
              <button>15%</button>
              <button>25%</button>
              <button>50%</button>
              <button id="cus">Custom</button>
            </div>
          </div>
          <label>Number of People</label>
          <div class="input-box">
            <span>OÂ°</span>
            <input type="number" placeholder="0" />
          </div>
        </div>
        <div class="result-section">
          <div class="result-row">
            <div>
              <p>Tip Amount</p>
              <small>/ person</small>
            </div>
            <h2>$0.00</h2>
          </div>
          <div class="result-row">
            <div>
              <p>Total</p>
              <small>/ person</small>
            </div>
            <h2>$0.00</h2>
          </div>
          <button class="reset">RESET</button>
        </div>
      </div>
    </div>
  </body>
</html>
